<!DOCTYPE html>
<html>
  <head>
    <title>RakutenRapidAPI - Workshop Series 2</title>
    <link rel="stylesheet" href="src/cam.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <h3>RakutenRapidAPI - Workshop Series 2!</h3>

    <div class="container">
      <div class="app">
        <a href="#" id="start-camera" class="visible"
          >Touch here to start the app.</a
        >
        <video id="camera-stream"></video> <img id="snap" />

        <p id="error-message"></p>

        <div class="controls">
          <a href="#" id="delete-photo" title="Delete Photo" class="disabled"
            ><i class="material-icons">delete</i></a
          >
          <a href="#" id="take-photo" title="Take Photo"
            ><i class="material-icons">camera_alt</i></a
          >
          <a
            href="#"
            id="download-photo"
            download="RakutenRapidAPI.png"
            title="Save Photo"
            class="disabled"
            ><i class="material-icons">file_download</i></a
          >
          <a href="#" id="api-photo" title="Send API Request" class="disabled"
            ><i class="material-icons">share</i></a
          >
        </div>

        <!-- Hidden canvas element. Used for taking snapshot of video. -->
        <canvas></canvas>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
